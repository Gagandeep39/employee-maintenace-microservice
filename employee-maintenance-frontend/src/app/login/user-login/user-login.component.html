<div class="main">
  <label><h4>Login</h4></label>
  <div class="col-md-6 col-sm-12">
    <form class="login-form" (ngSubmit)="login()" #loginForm=ngForm>
      <div>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username" #usern=ngModel
            required>
          <div *ngIf="submitted==true && usern.invalid" class="invalid-feedback">Username cannot be empty</div>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" placeholder="Enter Password" [(ngModel)]="password" type="password"
            name="password" #passw=ngModel required>
          <div *ngIf="submitted==true && passw.invalid" class="invalid-feedback">Password cannot be empty</div>
        </div>
      </div>
      <button type="submit" class="btn btn-black">Login</button>
    </form>
  </div>
</div>
